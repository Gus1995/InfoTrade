<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Account - Cleara</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      font-family: monospace, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 20px;
      font-size: 12px;
    }

    /* Navbar 90s minimal style */
    .navbar {
      background-color: #eee;
      padding: 4px 8px;
      border-bottom: 1px solid #aaa;
      font-size: 12px;
    }

    .navbar .nav-link {
      text-decoration: none;
      color: #000;
      margin-right: 12px;
    }

    .navbar .nav-link:hover {
      text-decoration: underline;
    }

    .user-info {
      float: right;
      font-size: 11px;
      font-weight: normal;
    }

    .dropdown-menu {
      font-size: 12px;
      min-width: 140px;
    }

    /* Form style */
    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 8px;
      font-size: 12px;
    }

    input, select {
      display: block;
      width: 280px;
      padding: 3px;
      margin-top: 2px;
      margin-bottom: 8px;
      font-family: monospace;
      font-size: 11px;
    }

    button {
      padding: 3px 8px;
      font-family: monospace;
      font-size: 11px;
      cursor: pointer;
    }

    a.cancel-link {
      margin-left: 8px;
      font-size: 11px;
      text-decoration: none;
      color: #000;
    }

    a.cancel-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid p-0">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row">
        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">Orders</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/display-securities">Trades</a></li>
            <li><a class="dropdown-item" href="#">Pending Approval</a></li>
            <li><a class="dropdown-item" href="#">Cleared Trades</a></li>
            <li><a class="dropdown-item" href="#">Trade History</a></li>
            <li><a class="dropdown-item" href="/register-fixed-income">securities</a></li>

          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="/matching">Matching</a></li>
        <li class="nav-item">
          <a class="nav-link" href="/portfolio">Portfolio</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Admin</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/register">Users</a></li>
            <li><a class="dropdown-item" href="/register-institution">Institutions</a></li>
            <li><a class="dropdown-item" href="/register-account">Accounts</a></li>          
            <li><a class="dropdown-item" href="#">System Monitor</a></li>
          </ul>
        </li>
      </ul>

            <div class="userinfo">
        <span class="user-info">{{ .UserCode }} - {{ .Name }} </span><br>
        <span class="user-info">{{ .InstitutionName }}</span>
      </div>

    </div>
  </nav>

  <!-- Form -->
  <h2 style="font-size:14px;">Register New Account</h2>
  <form method="POST" action="/register-account">
    <label for="institution_id">Institution</label>
    <select id="institution_id" name="institution_id" required>
      <option value="">-- Select Institution --</option>
      {{ range .Institutions }}
        <option value="{{ .ID }}">{{ .Name }} ({{ .ID }})</option>
      {{ end }}
    </select>

    <label for="account_number">Account Number</label>
    <input type="text" id="account_number" name="account_number" required>

    <label for="account_type">Account Type</label>
    <select id="account_type" name="account_type" required>
      <option value="">-- Select Type --</option>
      <option value="CASH">CASH</option>
      <option value="MARGIN">MARGIN</option>
      <option value="DEFAULT_FUND">DEFAULT_FUND</option>
      <option value="COLLATERAL">COLLATERAL</option>
    </select>

    <label for="currency">Currency</label>
    <input type="text" id="currency" name="currency" maxlength="3" placeholder="USD, EUR, BRL" required>

    <button type="submit">Register</button>
    <a href="/home" class="cancel-link">Cancel</a>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
